{% extends 'e-commerce/index.html' %} {% load static %} {% block body %}

<section class="content">
  <div class="card card-primary">
    <div class="card-header">
      <h4 class="card-title">Contacta con Nosotros</h4>
    </div>
    <div class="card-body row">
      <div
        class="col-5 text-center d-flex align-items-center justify-content-center"
      >
        <div class="">
          <h2>E-commerce<strong> MARVEL</strong></h2>
          <p class="lead mb-5">
            Buenos Aires, Pinamar Av. españa 1072<br />
            Teléfono: +549 3454017992
          </p>
        </div>
      </div>
      <div class="col-7">
        <div class="form-group">
          <label for="inputName">Nombre</label>
          <input type="text" id="inputName" class="form-control" placeholder="Ingresa tu Nombre" />
        </div>
        <div class="form-group">
          <label for="inputEmail">E-Mail</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu E-mail" />
        </div>
        <div class="form-group">
          <label for="inputSubject">Asunto</label>
          <input type="text" id="inputSubject" class="form-control" placeholder="Ingresa tu Asunto" />
        </div>
        <div class="form-group">
          <label for="inputMessage">Mensaje</label>
          <textarea id="inputMessage" class="form-control" rows="4" placeholder="Ingresa tu Mensaje"></textarea>
        </div>
        <div class="form-group">
          <a href="{% url 'mail' %}" type="submit" class="btn btn-primary">Enviar</a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock%}
