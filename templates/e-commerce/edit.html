{% extends 'e-commerce/index.html'%}
{% load static %}

{% block body %}

<section class="content">
<div class="col-md-12">
<div class="card card-primary">
    <div class="card-header">
    <h3 class="card-title">Edicion de Comic</h3>
    </div>
    <form action="{% url 'table' %}" method="post">{% csrf_token %}
    <div class="card-body">
    <div class="form-group">
    <label for="exampleInputEmail1">Titulo</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa Titulo">
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Descripcion</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Descripcion">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Precio</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa Precio">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Cantidad</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa Email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Foto</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa Foto">
    </div>
    </div>
    
    </div>
    
    <div class="card-footer">
    <button type="submit" class="btn btn-primary"><i class="fas fa-solid fa-check"></i>  Confirmar</button>
    </div>
    </form>

</div>
</section>
{% endblock %}
